name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
    # Runs everyday at 1:00 AM
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4
        with:
          # 显式指定检出深度以优化性能
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # 固定 Node.js 版本以避免未来兼容性问题
          node-version: "20.x"
          cache: 'npm'

      - name: Install Obfuscator
        run: |
          # 使用项目本地安装替代全局安装
          npm install javascript-obfuscator

      - name: Clone BPB workjs
        run: |
          # 添加错误检查与重试逻辑
          set -euo pipefail
          max_retries=3
          retry_count=0
          until wget -O origin.js https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/refs/heads/main/build/unobfuscated-worker.js || [ $retry_count -eq $max_retries ]
          do
              retry_count=$((retry_count+1))
              echo "Download failed, retrying ($retry_count/$max_retries)..."
              sleep 5
          done
          [ -f origin.js ] || { echo "Failed to download origin.js"; exit 1; }

      - name: Obfuscate BPB worker js
        run: |
          # 使用本地安装的 obfuscator
          npx javascript-obfuscator origin.js --output dist/_worker.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 1 \
            --dead-code-injection true \
            --dead-code-injection-threshold 1 \
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --string-array true \
            --string-array-encoding 'rc4' \
            --string-array-threshold 1 \
            --transform-object-keys true \
            --unicode-escape-sequence true

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: update latest bpb panel'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          # 显式指定文件路径确保提交正确
          file_pattern: 'dist/_worker.js'
          # 添加空提交跳过选项
          skip_empty_commits: true
